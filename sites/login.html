<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/global.css">
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="left">
                <header>
                    <img src="assets/img/EcoLink.png" alt="logo" width="60">
                    <a href="../index.html"><h2>EcoLink</h2></a>
                </header>
                <main>
                    <h2>Que bom te ver <br>
                        novamente!</h2>
                </main>
            </div>
            <div class="right">
                <div class="card">
                    <div class="top">
                        <h2>Faça Login</h2>
                    </div>
                    <div class="main">
                        <div class="item">
                            <div class="bar"></div><input type="text" placeholder="Email">
                        </div>
                        <div class="item">
                            <div class="bar"></div><input type="password" placeholder="Senha">
                        </div>
                        <div class="login">
                            <p>Ainda não tem conta?</p>
                            <a href="cadastro.html">Cadastre-se</a>
                        </div>
                    </div>
                    <div class="bottom">
                        <button>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
